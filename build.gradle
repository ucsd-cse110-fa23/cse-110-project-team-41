apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    //add mongodb driver dependency
    implementation 'org.mongodb:mongodb-driver-sync:4.6.0'

}

task downloadDependencies(type: Copy){
    from configurations.runtimeClasspath
    into 'libs'
}